{% extends "base.html" %}

{% block content %}
  <h1>Dishes
    <a href="{% url 'kitchen:dish-create' %}" class="btn btn-primary link-to-page">Create new dishes</a>
  </h1>

  {% for dish in dish_list %}
    <li>
      <a href="{% url 'kitchen:dish-detail' pk=dish.id %}">{{ dish.name }}
      </a>
    </li>
  {% endfor %}
{% endblock %}
